<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color: blue"class="blue-heading">MENTORING SYSTEM</h1>
        <p style="color: red"class="red-paragraph">Welcome to Online Mentoring System</p>
    </header>

    <a href="https://github.com/nashsero" target="_blank">Github Account</a>

    <section class="image-section">
        <img src="path/to/image.jpg" alt="Description of image">
    </section>

    <section class="form-section">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="hidden" name="sessionId" value="your_session_id">

            <input type="button" value="Cancel" onclick="clearForm()">&nbsp;
            <input type="submit" value="Register">
        </form>
    </section>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
